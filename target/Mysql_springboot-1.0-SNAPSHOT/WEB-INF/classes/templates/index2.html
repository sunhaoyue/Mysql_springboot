<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录成功</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>

<body>

<table border="1" width="1200" class="container">
    <thead align="center" class="header">
    <tr align="center">
       <h2>登录成功，欢迎光临</h2>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${people_name} eq 0">
        <td colspan="6">没有数据</td>
    </tr>
    <tr th:each="peoplename : ${people_name}">
        <td th:text="${peoplename}">1</td>
    </tr>
   <td colspan="10" align="center"><a class="btn btn-dark" href="show_table.html" th:href="@{/selectAllAntiTest}">显示设备信息</a>
   </td>
    </tbody>
</table>
</body>
</html>
