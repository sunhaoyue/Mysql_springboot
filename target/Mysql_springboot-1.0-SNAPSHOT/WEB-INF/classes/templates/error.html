<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>错误页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">

<body>

        <el-col :span="12">
            <img border="0" th:src="@{/images/404.png}"  src="../static/images/404.png" alt="App Logo"/>

            <div style="margin-left: 100px;margin-top: 60px">

                <a style="margin-top: 20px" type="primary" href="show_table.html"
                   th:href="@{/selectAllAntiTest}">返回首页</a>

<th:block></th:block>
