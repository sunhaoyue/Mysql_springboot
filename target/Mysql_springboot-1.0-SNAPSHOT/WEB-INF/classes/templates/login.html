<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- meta -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta property="qc:admins" content="23635710066417756375" />
    <meta name="baidu-site-verification" content="QIQ6KC1oZ6" />
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link rel="stylesheet" type="text/css" href="../static/css/dmaku2.css" th:href="@{/css/dmaku2.css}"/>
</head>
<body align="center">
<header>
    请输入用户名与密码登录
</header>

<!-- 页面主体START -->
<section id="main">
    <h1>欢迎登录</h1>
    <form th:action="@{/userLogin}" th:method="post" data-view="loginView">

        <div class="clearfix" data-propertyname="username" data-controltype="Phone">
            <input type="text" placeholder="输入帐号" id="username" name="username"  data-required="required" autocomplete="off" >
        </div>

        <div class="clearfix" data-propertyname="password" data-controltype="Password">
            <input type="password" id="password" name="password" placeholder="输入密码" data-required="required" autocomplete="off" >
        </div>

        <div class="verifyCodeInput clearfix"  data-propertyname="request_form_verifyCode" data-controltype="VerifyCode" style="display:none;">
            <div class="code_cont">
                <input type="text" name="" placeholder="请证明你不是机器人" data-required="required" autocomplete="off" >
                <img src="" alt="" class="yzm">
                <a href="javascript:;" class="reflash"></a>
            </div>
        </div>

        <div class="clearfix">
            <!-- <label>
                <input type="checkbox" class="autologin" />
                自动登录
            </label> -->
            <a href="javascript:;" class="forgot_pwd">忘记密码？</a>
        </div>

        <div class="clearfix btn_login" data-propertyname="submit" data-controltype="Botton">
            <input type="submit" value="登录">
        </div>

        <div class="clearfix goregister">
            <span class="reg_now">没有帐号？</span>
            <td colspan="10" align="center"><a class="btn btn-dark" href="register.html" th:href="@{/registerpage}">注册详情</a>
            </td>
        </div>

        <input type="hidden" value = "" id = "isVisiable_request_form_verifyCode" />

    </form>
</section>
<footer id="footer">
    <span>Copyright © sunhaoyue@2019.6.20-2019.7</span>
</footer>
</body>
</html>
